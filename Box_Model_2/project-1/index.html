<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>project-1</title>
</head>

<body>
    <header>
        <h1>the box model, box-sizing & box-shadow</h1>
    </header>
    <main>

        <div class="main-div">
            <!-- exercise 1 -->
            <hr>
            <h2>Exercise 1 </h2>
            <div class="ex-1-box"></div>
            <span class="span1"></span>Content
            <span class="span2"></span>Padding
            <span class="span3"></span>Border
            <span class="span4"></span>Margin

        </div>
        <!-- exercise-2 -->
        <div style="text-align: center">
            <hr>
            <h2 style="margin-bottom: 20px;">Exercise 2</h2>
            <h3>no border on these boxes</h3>
            <div class="ex-2-box">
                <div class="sm-box"></div>
                <div class="sm-box"></div>
                <div class="sm-box"></div>
            </div>
        </div>

        <!-- second box -->
        <div style="text-align: center">
            <hr>
            <h3>1px border on these boxes</h3>
            <div class="ex-3-box">
                <div style="display: inline;">
                    <div class="sm-box-1px"></div>
                    <div class="sm-box-1px"></div>
                    <div class="sm-box-1px"></div>
                </div>
                
            </div>
        </div>

        <!-- last -->
        <div class="last-div" style="text-align: center">
            <hr>
            <h3>1px border on these boxes but they are in same line</h3>
            <div class="ex-2-box">
                <div class="sm-box-border"></div>
                <div class="sm-box-border"></div>
                <div class="sm-box-border"></div>
            </div>
        </div>
    </main>

</body>

</html>
